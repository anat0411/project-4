<h1 class="text-center">Hello user</h1>
<app-category-navbar></app-category-navbar>
<div class="row">
  <div class="col-md-2"><app-cart-list></app-cart-list></div>
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-5" *ngFor="let product of productsToShow">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <p class="card-text text-center">
              <small>{{ product.category_name }}</small>
            </p>
            <h5 class="card-title">{{ product.name }}</h5>
            <img
              class="card-img-top"
              src="{{ product.product_image }}"
              alt="Card image cap"
            />
            <p class="card-text">price: {{ product.product_price }}â‚ª</p>
            <button class="btn btn-primary" (click)="onAddToCart(product)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
