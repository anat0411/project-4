<h4>Cart</h4>
<div class="row" *ngIf="cart">
  <div class="row" *ngFor="let item of cart.items">
    <div>
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <img
          class="card-img-top"
          src="{{ item.product_image }}"
          alt="Card image cap"
        />
        <p class="card-text">units: {{ item.product_units }}₪</p>
        <p class="card-text">price: {{ item.item_price }}₪</p>

        <p class="card-text">price per 1: {{ item.product_price }}₪</p>
      </div>
    </div>
  </div>
</div>
