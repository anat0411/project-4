<div class="cart-container">
  <h4>Cart</h4>
  <fa-icon
    class="remove-cart-icon"
    [icon]="faTrash"
    (click)="onRemoveCart(cart.id)"
    *ngIf="showEditItems"
  ></fa-icon>
  <div *ngIf="!cart || !cart.items || cart.items.length === 0">
    Your cart is empty
    <br />
    Add products from products list on the right
  </div>
  <div *ngIf="cart && cart.items && cart.items.length > 0" class="row">
    <div class="mr-3" *ngFor="let item of cartItems">
      <div class="card cart-product-card shadow-sm mt-3">
        <div class="card-body product-card">
          <div class="item-container">
            <h5 class="card-title">{{ item.name }}</h5>
            <fa-icon
              class="remove-product-icon"
              [icon]="faTimesCircle"
              (click)="onRemove(item)"
              *ngIf="showEditItems"
            ></fa-icon>
            <img
              class="card-img-top imgCard mt-1"
              src="{{ environment.baseUrl.images + item.product_image }}"
              alt="Card image cap"
            />

            <p class="card-text mb-0">price: {{ item.product_price }}₪</p>
            <p class="card-text mb-0">quantiy: {{ item.product_units }}</p>
            <p class="card-text mb-0">total: {{ item.item_price }}₪</p>
          </div>
        </div>
      </div>
    </div>
    <div class="conatiner">
      <div class="row">
        <h6 class="mt-3 ml-4">
          <hr />
          Total Price: {{ totalPrice }}₪
        </h6>
      </div>
      <div class="row" *ngIf="showEditItems">
        <button
          routerLink="/order"
          routerLinkActive="active"
          class="ml-4 btn btn-success"
        >
          Place order
        </button>
      </div>
    </div>
  </div>
</div>
