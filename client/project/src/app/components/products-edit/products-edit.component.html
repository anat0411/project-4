<div class="col-md-12 mb-3" *ngIf="!loadingData">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="editProductForm" (ngSubmit)="onFormSubmit()">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="productName"> Product Name </label>
              <input
                type="text"
                class="form-control"
                formControlName="productName"
                id="productName"
              />
              <div
                *ngIf="editProductForm.get('productName').invalid && showErrors"
                class="alert alert-danger"
              >
                <div *ngIf="editProductForm.get('productName').errors.required">
                  Product Name is required.
                </div>
                <div
                  *ngIf="editProductForm.get('productName').errors.maxlength"
                >
                  Product Name cannot be more than 50 characters long.
                </div>
                <div
                  *ngIf="editProductForm.get('productName').errors.minlength"
                >
                  Product Name must be at least 2 characters long.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="productPrice"> Product Price </label>
              <input
                type="number"
                class="form-control"
                formControlName="productPrice"
                id="productPrice"
              />
              <div
                *ngIf="
                  editProductForm.get('productPrice').invalid && showErrors
                "
                class="alert alert-danger"
              >
                <div
                  *ngIf="editProductForm.get('productPrice').errors.required"
                >
                  Product Price is required.
                </div>

                <div
                  *ngIf="editProductForm.get('productPrice').errors.minlength"
                >
                  Product Price must be at least 1 characters long.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="productCategory"> Product Category </label>
              <select
                id="productCategory"
                name="productCategory"
                formControlName="productCategory"
              >
                <option
                  *ngFor="let category of categories"
                  value="{{ category.category_id }}"
                >
                  {{ category.category_name }}
                </option>
              </select>
              <div
                *ngIf="
                  editProductForm.get('productCategory').invalid && showErrors
                "
                class="alert alert-danger"
              >
                <div
                  *ngIf="editProductForm.get('productCategory').errors.required"
                >
                  Product Category is required.
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="productImage"> Product Image </label>
              <img
                class="card-img-top"
                src="{{ environment.baseUrl.images + product.product_image }}"
                alt="Card image cap"
              />
              <input
                type="file"
                name="photo"
                ng2FileSelect
                [uploader]="uploader"
                formControlName="productImage"
              />
              <div
                *ngIf="
                  editProductForm.get('productImage').invalid && showErrors
                "
                class="alert alert-danger"
              >
                <div
                  *ngIf="editProductForm.get('productImage').errors.required"
                >
                  Product Image is required.
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
      </form>
    </div>
  </div>
</div>
