<h1 class="mb-3 text-center">Hello Admin</h1>
<div *ngIf="!editingProduct">
  <button
    class="row btn btn-outline-primary"
    routerLink="/admin/add/product"
    routerLinkActive="active"
  >
    <p>
      Add Product
      <fa-icon class="close-icon col-md-1" [icon]="faPlus"></fa-icon>
    </p>
  </button>
  <div class="col-md-10 mt-3">
    <div class="row">
      <div class="col-md-6 mb-3" *ngFor="let product of productsToShow">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <fa-icon
              class="close-icon"
              [icon]="faEdit"
              (click)="onEdit(product)"
            ></fa-icon>
            <p class="card-text text-center">
              <small>Catrgory: {{ product.category_name }}</small>
            </p>
            <p>
              <small>Product Id: {{ product.product_id }}</small>
            </p>
            <h5 class="card-title">{{ product.name }}</h5>
            <img
              class="card-img-top"
              src="{{ environment.baseUrl.images + product.product_image }}"
              alt="Card image cap"
            />
            <p class="card-text">price: {{ product.product_price }}â‚ª</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="editingProduct">
  <app-products-edit [product]="productToEdit"></app-products-edit>
</div>
