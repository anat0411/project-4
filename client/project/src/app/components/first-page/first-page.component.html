<div class="container">
  <h1 class="mt-3 mb-3 text-center">Fresh Market</h1>
  <h6 class="mt-3 mb-3 text-center">
    The Only place where you can order fresh farmers products to your home
  </h6>
  <div class="row">
    <div class="col-md-4 mb-3 wrapperImage">
      <img src="" class="image mb-3" id="imageSrcCart" />
      <div class="wrapperTextHover">
        <div class="textHover">No Need To Leave The House</div>
      </div>
    </div>
    <div class="col-md-4 mb-3 wrapperImage">
      <img class="image mb-3" src="" id="imageSrcVegetables" />
      <div class="wrapperTextHover">
        <div class="textHover">Fresh Vegetables</div>
      </div>
    </div>
    <div class="col-md-4 mb-3 wrapperImage">
      <img
        class="image mb-3"
        src="/assets/images/apple-1873078_1920.jpg"
        id="imageSrcFruits"
      />
      <div class="wrapperTextHover">
        <div class="textHover">Fresh Fruits</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3 wrapperImage">
      <img class="image mb-3" src="{imgSanLucas}" />
      <div class="wrapperTextHover">
        <div class="textHover">San Lucas, Mexico</div>
      </div>
    </div>
    <div class="col-md-4 mb-3 wrapperImage">
      <img class="image mb-3" src="{imgIbiza}" />
      <div class="wrapperTextHover">
        <div class="textHover">Ibiza, Spain</div>
      </div>
    </div>
    <div class="col-md-4 mb-3 wrapperImage">
      <img class="image mb-3" src="{imgThailand2}" />
      <div class="wrapperTextHover">
        <div class="textHover">Thailand</div>
      </div>
    </div>
  </div>
</div>
